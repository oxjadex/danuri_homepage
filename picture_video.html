<!DOCTYPE html>
<html lang="en">
<head>
    <title>information</title>
    <link rel="stylesheet" href="danuri_style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        body {
            background-color:black;
            margin-top: 100px;
        }
        .image {
            height: auto;
            width: 100%;
            display: block;
            padding: 10px;
            object-fit: contain;
            margin-left: 20px; 
            margin-top: 50px;
            position: relative;
        }

        .image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image:hover::before {
            opacity: 1;
        }
        
        body {
            display: flex;
        }
        .section {
            float: left;
            width: 100%;
            display: none;
        }
        .title {
            font-family: 'Nanum Gothic', sans-serif;
            text-align: center;
            font-size: 32px;
        }
        .arrow {
            cursor: pointer;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 30px;
        }
        .arrow:hover {
            content: url('./스크린샷\ 2023-07-12\ 093551.png');
        }
        .ARROW1 {
            left: 683px;
        }
        .ARROW2 {
            left :718px;
        }
        .ARROW3 {
            left: 749px;
        } 
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="menubar"></div>
                <div class="blue">
                    <a href="to_the_moon.html" class="moon">달로의 여행</a>
                    <a href="danuri_information.html" class="info">다누리</a>
                    <a href="picture_video.html" class="pv">사진&비디오</a>                     
                </div>
                <a href="danuri.html" class="logo">다누리</a>
            </div>
        </div>
    </header>
    <img class="arrow ARROW1" src="./closeup-shot-of-the-moon-isolated-on-a-black-background-great-for-articles-about-space (1).jpg" alt="Next" onclick="showSection('step')">
    <img class="arrow ARROW2" src="./closeup-shot-of-the-moon-isolated-on-a-black-background-great-for-articles-about-space (1).jpg" alt="Next" onclick="showSection('moon')">
    <img class="arrow ARROW3" src="./closeup-shot-of-the-moon-isolated-on-a-black-background-great-for-articles-about-space (1).jpg" alt="Next" onclick="showSection('near_moon')">
    <div class="section" id="step">
        <img class="image" src="다누리 발사 준비.jpg" alt="Image" data-src="다누리 발사 준비">
        <img class="image" src="다누리 발사 순간.jpg" alt="Image" data-src="다누리 발사 순간">
        <img class="image" src="다누리 발사.jpg" alt="Image" data-src="다누리">
    </div>
    <div class="section" id="moon">
        <img class="image" src="달 상공 119km에서 촬영한 사진.jpg" alt="Image" data-src="달 상공 119km에서 촬영한 사진">
        <img class="image" src="달과 지구.jpg" alt="Image" data-src="달과 지구">
    </div>
    <div class="section" id="near_moon">
        <img class="image" src="실라르드 엠 크레이터 전체.jpg" alt="Image" data-src="실라르드 엠 크레이터 전체 영상">
        <img class="image" src="슈뢰딩거 분지 전체.jpg" alt="Image" data-src="슈뢰딩거 분지 전체 영상">
        <img class="image" src="치올콥스키 크레이터 전체.jpg" alt="Image" data-src="치올콥스키 크레이터 전체 영상">
    </div>
    <script>
        var sections = document.querySelectorAll('.section');
        var currentSectionIndex = 0;

        function showSection(sectionId) {
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }

        var images = document.querySelectorAll('.image');
        images.forEach(function(image) {
            image.addEventListener('mouseover', function() {
                var src = image.getAttribute('data-src');
                image.setAttribute('title', src);
            });
            image.addEventListener('mouseout', function() {
                image.removeAttribute('title');
            });
        });
    </script>
</body>
</html>
